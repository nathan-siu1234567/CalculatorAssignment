<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Calculator</title>
	<!--css section-->
	<link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="/Assets/styles.css">
</head>
<body>
	 <div id="calculator" data-role="page" data-theme="a">
    <header data-role="header">
      <h1>Calculator</h1>
    </header>

    <div class="screen" id="outputScreen">
      <input type="text" id="outputScreen" readonly />
    </div>

	 <div class="ui-grid-c" id="gridc">
     <div class="ui-block-a"><button data-theme="b" id="function" class="calcButton">AC</button></div>
        <div class="ui-block-b"><button data-theme="b" id="function" class="calcButton">+/-</button></div>
		<div class="ui-block-c"><button data-theme="b" id="function" class="calcButton">%</button></div>
		<div class="ui-block-d"><button data-theme="a" id="function" class="calcButton">/</button></div>
        <div class="ui-block-a"><button data-theme="b" class="calcButton" id="number" value="7" >7</button></div>
        <div class="ui-block-b"><button data-theme="b" class="calcButton" id="number" >8</button></div>
        <div class="ui-block-c"><button data-theme="b" class="calcButton" id="number" >9</button></div>
        <div class="ui-block-d"><button data-theme="a" id="function" class="calcButton" >*</button></div>
        <div class="ui-block-a"><button data-theme="b" class="calcButton" id="number" >4</button></div>
        <div class="ui-block-b"><button data-theme="b" class="calcButton" id="number">5</button></div>
        <div class="ui-block-c"><button data-theme="b" class="calcButton" id="number">6</button></div>
        <div class="ui-block-d"><button data-theme="a" class="calcButton" id="function" >-</button></div>
        <div class="ui-block-a"><button data-theme="b" class="calcButton" id="number" >1</button></div>
        <div class="ui-block-b"><button data-theme="b" class="calcButton" id="number" >2</button></div>
        <div class="ui-block-c"><button data-theme="b" class="calcButton" id="number" >3</button></div>
        <div class="ui-block-d"><button data-theme="a" id="function" class="calcButton" >+</button></div>
			<div class="ui-block-a"><button data-theme="b" class="numberButton" id="zero" class="calcButton" >0</button></div>
      <!--<div class="ui-block-b" data-theme="b"></div>-->
        
		<div class="ui-block-c"><button data-theme="b" id="DecimalPoint" class="calcButton">.</button></div>
        <div class="ui-block-d"><button data-theme="a" id="Equals" class="calcButton" >=</button></div>
        
      </div>
	 <!-- JavaScript Section -->
  
  <script src="/Scripts/lib/jquery/dist/jquery.min.js"></script>
  <script src="/Scripts/lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
   <script src="/Scripts/app.js"></script>
</body>
</html>
