<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Calculator</title>
	<!--css section-->
	<link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="/Assets/styles.css">
</head>
<body>
	 <div id="calculator" data-role="page" data-theme="a">
    <header data-role="header">
      <h1>Calculator</h1>
    </header>
    
      <input type="text" class="screen" id="outputScreen" value=0 readonly />
	
	 <div class="ui-grid-c" id="gridc">
     <div class="ui-block-a"><button data-theme="b" id="function">AC</button></div>
        <div class="ui-block-b"><button data-theme="b" id="function">+/-</button></div>
		<div class="ui-block-c"><button data-theme="b" id="function">%</button></div>
		<div class="ui-block-d"><button data-theme="a" id="function" >/</button></div>
        <div class="ui-block-a"><button data-theme="b" class="numberButton" id="number" value="7" >7</button></div>
        <div class="ui-block-b"><button data-theme="b" class="numberButton" id="number" >8</button></div>
        <div class="ui-block-c"><button data-theme="b" class="numberButton" id="number" >9</button></div>
        <div class="ui-block-d"><button data-theme="a" id="function" >*</button></div>
        <div class="ui-block-a"><button data-theme="b" class="numberButton" id="number" >4</button></div>
        <div class="ui-block-b"><button data-theme="b" class="numberButton" id="number">5</button></div>
        <div class="ui-block-c"><button data-theme="b" class="numberButton" id="number">6</button></div>
        <div class="ui-block-d"><button data-theme="a" class="numberButton" id="function" >-</button></div>
        <div class="ui-block-a"><button data-theme="b" class="numberButton" id="number" >1</button></div>
        <div class="ui-block-b"><button data-theme="b" class="numberButton" id="number" >2</button></div>
        <div class="ui-block-c"><button data-theme="b" class="numberButton" id="number" >3</button></div>
        <div class="ui-block-d"><button data-theme="a" id="function" >+</button></div>
			<div class="ui-block-a"><button data-theme="b" class="numberButton" id="zero" >0</button></div>
      <!--<div class="ui-block-b" data-theme="b"></div>-->
        
		<div class="ui-block-c"><button data-theme="b" id="DecimalPoint">.</button></div>
        <div class="ui-block-d"><button data-theme="a" id="Equals" >=</button></div>
        
      </div>
	 <!-- JavaScript Section -->
  
  <script src="/Scripts/lib/jquery/dist/jquery.min.js"></script>
  <script src="/Scripts/lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
   <script src="/Scripts/app.js"></script>
</body>
</html>
